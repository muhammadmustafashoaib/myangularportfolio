<!-- Steps Section -->
<div class="flex flex-col-reverse md:flex-row items-center justify-around mt-10 gap-8">
  <!-- Steps Accordion -->
  <div class="w-full md:w-3/5 flex flex-col items-center gap-4">
    <!-- Step Card -->
    <div
      *ngFor="let step of steps"
      class="w-full sm:w-4/5 p-4 rounded-lg shadow-sm border border-[#A7F3D0] transition-all"
    >
      <div
        class="flex justify-between items-center cursor-pointer"
        (click)="toogleAccordion(step.id)"
      >
        <h1 class="text-sm font-medium text-[#065F46]">
          {{ step.title }}
        </h1>
        <img
          src="/assets/svgs/2-investinsteps/2-upperarrow.svg"
          class="w-4 ml-2 transition-transform duration-200"
          [class.rotate-180]="openAccordionId === step.id"
        />
      </div>

      <div
        *ngIf="openAccordionId === step.id"
        class="mt-3 text-xs text-[#475569]"
      >
        <p>{{ step.description }}</p>
      </div>
    </div>
  </div>

  <!-- Image Section -->
  <div class="w-full md:w-[25%] flex justify-center">
    <img
      src="assets/svgs/2-investinsteps/1mobile.svg"
      class="w-3/4 sm:w-2/3 md:w-full"
      alt="Mobile Illustration"
    />
  </div>
</div>
