<div class="p-4 sm:p-6 flex justify-center items-start bg-gradient-to-br from-gray-50 via-white to-gray-100 min-h-screen">
  <form
    [formGroup]="profileForm"
    (ngSubmit)="confirmSubmit()"
    class="w-full max-w-lg shadow-xl rounded-xl space-y-6 border border-gray-200 bg-white/90 backdrop-blur-sm transition-all duration-500 p-4 sm:p-6"
  >
    <h2 class="text-xl font-bold text-gray-900 text-center tracking-tight">
      Your Information
    </h2>

    <!-- First & Father's Name -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <input
          formControlName="firstName"
          placeholder="Your Name"
          [ngClass]="inputClass('firstName')"
          class="form-input w-full rounded-md text-sm placeholder-gray-400 font-medium text-gray-800"
        />
        <p *ngIf="showError('firstName')" class="text-xs italic text-red-500 mt-1">Name is required</p>
      </div>
      <div>
        <input
          formControlName="lastName"
          placeholder="Your Father's Name"
          [ngClass]="inputClass('lastName')"
          class="form-input w-full rounded-md text-sm placeholder-gray-400 font-medium text-gray-800"
        />
        <p *ngIf="showError('lastName')" class="text-xs italic text-red-500 mt-1">Father's name is required</p>
      </div>
    </div>

    <!-- DOB -->
    <div>
      <input
        type="date"
        formControlName="dob"
        [ngClass]="inputClass('dob')"
        class="form-input w-full rounded-md text-sm font-medium text-gray-800"
      />
      <p *ngIf="showError('dob')" class="text-xs italic text-red-500 mt-1">Date of birth is required</p>
    </div>

    <!-- User Type -->
    <input
      formControlName="userType"
      class="form-input w-full bg-gray-100 text-gray-500 text-sm font-medium cursor-not-allowed rounded-md"
    />

    <!-- Nationality -->
    <div>
      <select
        formControlName="nationality"
        [ngClass]="inputClass('nationality')"
        class="form-select w-full rounded-md text-sm font-medium text-gray-800"
      >
        <option value="">Select Country</option>
        <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
      </select>
      <p *ngIf="showError('nationality')" class="text-xs italic text-red-500 mt-1">Country is required</p>
    </div>

    <!-- Email -->
    <div>
      <input
        formControlName="email"
        type="email"
        placeholder="Your Email Address (abc@gmail.com)"
        [ngClass]="inputClass('email')"
        class="form-input w-full rounded-md text-sm placeholder-gray-400 font-medium text-gray-800"
      />
      <p *ngIf="showError('email')" class="text-xs italic text-red-500 mt-1">{{ emailErrorMessage() }}</p>
    </div>

    <!-- About Me -->
    <div>
      <textarea
        formControlName="aboutMe"
        rows="3"
        placeholder="Enter More Detail"
        [ngClass]="inputClass('aboutMe')"
        class="form-textarea w-full rounded-md resize-none text-sm placeholder-gray-400 font-medium text-gray-800"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center">
      <button
        type="submit"
        class="w-full sm:w-2/3 text-sm uppercase tracking-wide bg-gradient-to-r from-emerald-600 to-emerald-800 text-white py-2 rounded-md font-semibold hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed transform transition-transform duration-300"
        [ngClass]="{
          'translate-x-0': profileForm.valid,
          '-translate-x-2': !profileForm.valid
        }"
      >
        Save Changes
      </button>
    </div>
  </form>

  <!-- Confirm Dialog -->
  <div *ngIf="showConfirmDialog" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Are you sure you want to save changes?</h3>
      <div class="flex justify-center gap-4">
        <button (click)="submitForm()" class="px-4 py-2 text-sm font-semibold bg-emerald-600 text-white rounded hover:bg-emerald-700">Yes</button>
        <button (click)="showConfirmDialog = false" class="px-4 py-2 text-sm font-semibold bg-gray-300 rounded hover:bg-gray-400">No</button>
      </div>
    </div>
  </div>

  <!-- Success Toast -->
  <div *ngIf="showSuccessMessage" class="fixed top-4 right-4 bg-emerald-500 text-white px-4 py-2 rounded shadow z-50 text-sm font-medium tracking-wide">
    Profile updated successfully!
  </div>
</div>
