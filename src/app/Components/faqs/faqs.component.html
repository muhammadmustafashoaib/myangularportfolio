<div class="flex flex-col md:flex-row gap-6 md:gap-8 px-4 py-6">
  <!-- Sidebar -->
  <div class="w-full md:w-1/4">
    <app-sidebar></app-sidebar>
  </div>

  <!-- FAQ Content -->
  <div class="w-full ">
    <h1 class="text-lg md:text-xl font-bold text-center text-gray-800 mb-10">ðŸ“˜ Frequently Asked Questions</h1>

    <div class="p-6 rounded-2xl shadow-xl bg-gradient-to-b from-white to-gray-50 border border-gray-200 space-y-5 text-sm md:text-sm transition-all duration-500">
      <ng-container *ngFor="let faq of faqs; let i = index">
        <div class="border-b border-gray-200">
          <div
            class="flex justify-between items-center py-3 cursor-pointer group"
            (click)="toogleAccordion(i)"
          >
            <h3 class="font-semibold text-gray-700 group-hover:text-blue-600 transition">
              {{ i + 1 }}. {{ faq.question }}
            </h3>
            <svg
              class="w-4 h-4 text-gray-500 transition-transform duration-300 transform"
              [ngClass]="{ 'rotate-180': openAccordionId === i }"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7" />
            </svg>
          </div>
          <div
            *ngIf="openAccordionId === i"
            class="overflow-hidden transition-all duration-300 ease-in-out"
          >
            <p class="text-gray-600 pb-4 pl-2">{{ faq.answer }}</p>
          </div>
        </div>
      </ng-container>

      <!-- Learn More -->
     
    </div>
  </div>
</div>
