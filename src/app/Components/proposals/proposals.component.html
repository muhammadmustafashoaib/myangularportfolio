<!-- Filters Section -->
<div class="bg-[#1E1E20] text-white px-4 py-12 md:px-16">
  <h1 class="text-center text-2xl sm:text-4xl font-bold mb-10">Explore Investment Avenues</h1>

  <div class="max-w-6xl mx-auto bg-[#2A2A2E] p-6 rounded-xl shadow-md flex flex-col gap-6 sm:flex-row sm:flex-wrap justify-between">

    <!-- Sector Filter -->
    <div class="flex flex-col w-1/2 mx-auto sm:w-[48%] lg:w-[30%]">
      <label class="text-sm font-medium mb-1 mx-auto">Sector</label>
      <select
        class="h-9 w-full max-w-[300px] md:mx-auto text-xs rounded-full px-3 bg-[#1E1E20] border border-gray-600 md:text-sm text-white appearance-none"
        [(ngModel)]="selectedCategory"
        (change)="applyCategoryFilter()">
        <option value="" class="bg-white text-black text-center">Choose Sector</option>
        <option value="Agriculture" class="bg-white text-black text-center">AgTech</option>
        <option value="Automotive" class="bg-white text-black text-center">Mobility</option>
        <option value="Product" class="bg-white text-black text-center">Innovations</option>
        <option value="Design" class="bg-white text-black text-center">Creatives</option>
        <option value="comingSoon" class="bg-white text-black text-center">Launching Soon</option>
      </select>
    </div>

    <div class="flex flex-col w-1/2 mx-auto sm:w-[48%] lg:w-[30%]">
      <label class="text-sm font-medium mb-1 mx-auto">Organize</label>
      <select
        class="h-9 w-full max-w-[300px] md:mx-auto text-xs rounded-full px-3 bg-[#1E1E20] border border-gray-600 md:text-sm text-white appearance-none"
        [(ngModel)]="selectedSort"
        (change)="onFilterChange()">
        <option value="" class="bg-white text-black text-center">Sort Options</option>
        <option value="expiry" class="bg-white text-black text-center">Closing Soon</option>
        <option value="recent" class="bg-white text-black text-center">Newest First</option>
        <option value="popularity" class="bg-white text-black text-center">Trending Now</option>
        <option value="amount" class="bg-white text-black text-center">Total Raised</option>
      </select>
    </div>
    

    <!-- Phase Filter -->
<div class="flex flex-col w-1/2 mx-auto sm:w-[48%] lg:w-[30%]">
  <label class="text-sm font-medium mb-1 mx-auto">Stage</label>
  <select
    class="h-9 w-full max-w-[300px] md:mx-auto text-xs rounded-full px-3 bg-[#1E1E20] border border-gray-600 md:text-sm text-white appearance-none"
    [(ngModel)]="selectedRaise"
    (change)="onFilterChange()">
    <option value="" class="bg-white text-black text-center">Sort Stage</option>
    <option value="early" class="bg-white text-black text-center">Early </option>
    <option value="live" class="bg-white text-black text-center">Live</option>
    <option value="allraises" class="bg-white text-black text-center">All</option>
    <option value="completed" class="bg-white text-black text-center">Done</option>
  </select>
</div>

  </div>
</div>















<!-- Listing Section -->
<div class="pt-8 px-4 sm:px-6 md:px-10">
  <h3 class="text-center text-white text-2xl font-bold mb-2">Discover Live Deals</h3>
  <h4 class="text-center text-zinc-400 text-base mb-7">Active Capital Drives</h4>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mx-auto">
    <div
      class="bg-[#1E1E20] rounded-2xl overflow-hidden shadow-lg w-4/5 md:w-[75%] sm:w-[90%] mx-auto flex flex-col justify-between transition-all duration-300 hover:scale-[1.02]"
      *ngFor="let proposal of filteredProposals">

      <!-- Image -->
      <div class="relative">
        <img class="w-full h-40 object-cover" [src]="proposal.widgetImage" alt="Proposal Image" />
      </div>

      <!-- Title & Summary -->
      <div class="px-5 pt-4 flex flex-col flex-grow">
        <h2 class="text-white text-base font-semibold truncate mb-1">{{ proposal.profile_PitchTitle }}</h2>
        <p [innerHTML]="proposal.profile_PitchShortSummary" class="text-sm text-gray-300 h-[48px] overflow-hidden"></p>
      </div>

      <!-- Country Badge -->
      <div class="flex items-center justify-end gap-2 mt-4 px-5">
        <img [src]="proposal.country_flag" alt="Flag" class="w-4 h-4 rounded-full" />
        <span class="text-xs text-gray-400">{{ proposal.profile_country_name }}</span>
      </div>

      <!-- Progress -->
      <div class="px-5 mt-4">
        <p class="text-xs text-gray-400 font-medium mb-1">{{ proposal.progressLbl }}</p>
        <div *ngIf="proposal.progressWidth > 0" class="w-full bg-gray-700 rounded-full h-2">
          <div class="bg-[#2DD4BF] h-2 rounded-full transition-all duration-500" [style.width]="proposal.progressWidth + '%'"></div>
        </div>
      </div>

      <!-- Button -->
      <div *ngIf="proposal.progressWidth > 0" class="px-5 py-4">
        <button
          class="w-full py-2 px-4 rounded-xl text-white text-xs font-semibold backdrop-blur-md bg-white/10 border border-white/20 hover:bg-white/20 transition-all duration-300 flex items-center justify-center gap-2 shadow-inner hover:shadow-lg"
        >
          Discover Now
        </button>
      </div>

    </div>
  </div>
</div>
