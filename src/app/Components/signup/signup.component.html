<div class="flex flex-col md:flex-row min-h-screen bg-gradient-to-tl from-[#004D40] to-[#00695C] justify-center">
  <!-- Left Section -->
  <div class="w-full md:w-1/2 flex flex-col justify-center px-6 md:px-16 py-10 bg-white rounded-xl shadow-lg">
    
    <!-- Heading -->
    <div class="text-center md:text-left mb-6">
      <h1 class="text-gray-700 text-2xl font-semibold text-center">Welcome Back!</h1>
      <div class="text-xs text-center mt-2">
        <p class="text-gray-500 text-xs font-bold mb-2">Already registered?</p>
        <span class="underline text-green-950 cursor-pointer hover:text-blue-800 transition" (click)="signin()">Log in here</span>
      </div>
    </div>

    <!-- âœ… Success Message -->
    <div *ngIf="successMessage" class="text-green-600 text-center text-sm mt-2 transition-opacity duration-300">
      {{ successMessage }}
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6 mt-4">
      
      <!-- Email -->
      <div>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 text-[8px] md:text-xs text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 "
          placeholder="Email Address"
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-3 text-[8px] md:text-xs text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 "
          placeholder="Password"
        />
        <svg
          fill="#000000"
          height="20"
          width="20"
          class="absolute right-4 top-3.5 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <!-- Eye Icon SVG -->
          <path d="..." />
        </svg>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-1/2 md:w-1/4 bg-[#146534] hover:bg-blue-700 text-white text-xs  font-medium py-3 rounded-lg shadow-md hover:shadow-lg transition"
        >
          Create Account
        </button>
      </div>
    </form>

    <!-- Divider -->
    <div class="my-6 text-center text-sm text-gray-400">or continue later</div>

    <!-- Footer -->
    <div class="flex justify-center flex-wrap gap-4 text-xs text-blue-600 mt-6 cursor-pointer">
      <span>Terms of Use</span>
      <span>Privacy Policy</span>
      <span>Support</span>
    </div>
  </div>
</div>
