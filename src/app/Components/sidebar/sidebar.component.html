<!-- Hamburger button (visible only on mobile & tablet) -->
<button
  class="lg:hidden  top-4 z-50 bg-transparent relative w-1/3 rounded"
  (click)="toggleSidebar()"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
  </svg>
</button>

<!-- Sidebar -->
<div
  class="text-black bg-slate-100 shadow h-screen w-64 p-4 fixed top-0 left-0 z-40 transform transition-transform duration-300 ease-in-out"
  [ngClass]="{
    'translate-x-0': showSidebar || isLargeScreen,
    '-translate-x-full': !showSidebar && !isLargeScreen
  }"
>
  <ul class="space-y-8 mt-12 lg:mt-4">
    <li
      *ngFor="let item of menuItems"
      (click)="handleMenuClick(item)"
      [routerLink]="item.route"
      class="flex items-center gap-3 hover:text-green-900 cursor-pointer text-md transition-colors duration-200"
    >
      <img [src]="item.icon" alt="{{ item.label }}" class="w-5 h-5" />
      <span>{{ item.label }}</span>
    </li>
  </ul>
</div>

<!-- Optional backdrop for mobile and tablet -->
<div
  class="fixed inset-0 bg-white bg-opacity-40 z-30 lg:hidden"
  *ngIf="showSidebar && !isLargeScreen"
  (click)="toggleSidebar()"
></div>
