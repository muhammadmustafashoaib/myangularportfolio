<!-- HAMBURGER BUTTON (scrolls with page) -->
<!-- You can place this near the top of your main layout/component HTML -->
<div class="lg:hidden bg-white p-2 rounded-md shadow-md mt-4 ml-4 w-fit">
  <button (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
</div>

<!-- SIDEBAR WRAPPER -->
<div
  class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-40 transform transition-transform duration-300 ease-in-out lg:static lg:translate-x-0"
  [ngClass]="{
    '-translate-x-full': !showSidebar && !isLargeScreen,
    'translate-x-0': showSidebar || isLargeScreen
  }"
>
  <!-- SIDEBAR MENU -->
  <ul class="space-y-8 mt-12 lg:mt-4 p-4">
    <li
      *ngFor="let item of menuItems"
      (click)="handleMenuClick(item)"
      [routerLink]="item.route"
      class="flex items-center gap-3 cursor-pointer text-md transition-colors duration-200"
      [ngClass]="{
        'bg-emerald-400 text-white font-semibold rounded-md px-2 py-1 shadow-md': item.label === 'About Me',
        'hover:text-green-900': item.label !== 'About Me'
      }"
    >
      <img [src]="item.icon" alt="{{ item.label }}" class="w-5 h-5" />
      <span>{{ item.label }}</span>
    </li>
  </ul>
</div>

<!-- BACKDROP for Mobile -->
<div
  class="fixed inset-0 bg-black bg-opacity-40 z-30 lg:hidden"
  *ngIf="showSidebar && !isLargeScreen"
  (click)="toggleSidebar()"
></div>
